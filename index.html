<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

  <!-- PWA / iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Phone">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>Phone</title>
</head>

<body>

  <!-- DISPLAY -->
  <div class="number-display" id="display"></div>

  <!-- KEYPAD -->
  <div class="dial-pad">
    <button data-value="1">1</button>
    <button data-value="2">2<span>ABC</span></button>
    <button data-value="3">3<span>DEF</span></button>

    <button data-value="4">4<span>GHI</span></button>
    <button data-value="5">5<span>JKL</span></button>
    <button data-value="6">6<span>MNO</span></button>

    <button data-value="7">7<span>PQRS</span></button>
    <button data-value="8">8<span>TUV</span></button>
    <button data-value="9">9<span>WXYZ</span></button>

    <button data-value="*">*</button>
    <button data-value="0">0<span>+</span></button>
    <button data-value="#">#</button>
  </div>

  <!-- CALL -->
  <div class="call-wrapper">
    <button class="call-button" id="callBtn">ðŸ“ž</button>
  </div>

  <!-- INFO SCREEN (*#06#) -->
  <div id="infoScreen" class="info-screen hidden">
    <div class="info-header">
      <span onclick="closeInfo()">Cancelar</span>
    </div>

    </div>

    <div class="info-block">
      <p>IMEI</p>

      <div class="barcode"></div>
    </div>

    <div class="info-block">
      <p>IMEI2</p>

    </div>

    <div class="info-block">
      <p>MEID</p>
      <span>35998498288619</span>
      <div class="barcode"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
